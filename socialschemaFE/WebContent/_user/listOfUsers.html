<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SocialSchema - Users</title>
<style type="text/css">
 tr{
background-color:#99b3ff;
}

th{
    text-align:center;
    padding: 8px;
}
</style>
</head>
<body>

<h1 style="font-size:200%; color:white;">List Of Users</h1>

<div class="table-responsive">     
	<table class="table table-bordered ,table table-striped" >
		<thead >
		<tr class="info">
<th>Username</th>
<th>Email</th>
<th>Online</th>
<th>Role</th>
<th>Send Request</th>

</tr>
</thead>
<tbody>
<tr ng-repeat="u in users">
<td>{{u.username}}</td>
<td>{{u.email}}</td>
<td ng-if="u.online">Yes</td>
<td ng-if="!u.online">No</td>

<td>{{u.role}}</td>
<td><a href="" ng-click="friendRequest(u.username)" class="btn btn-xs btn-default" >Send Friend Request</a></td>
</tr>
</tbody>
</table>`
</div>
<a href="#/home" type="button">Home</a>
</body>
</html>
